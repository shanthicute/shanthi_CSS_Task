<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function BMIcalculator() {
        var weight = prompt("enter your weight");
        var height = prompt("enter your height");

        var BMI = weight / height * height;

        switch (BMI) {
          case "BMI<18.5":
            document.write("You are in under weight");
            break;

          case "BMI>18.5 && BMI<25":
            document.write("you are in correct weight");
            break;

          case "BMI>25 && BMI <30":
            document.write("you are over weight");
            break;
          default:
            document.write("you are suffering from obesity");
            break;
        }
      }

      BMIcalculator();
    </script>
  </body>
</html>
