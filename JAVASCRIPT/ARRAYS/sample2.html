    <script>
        var person={} //It describe an single person

        var person=[]  // It describes multiple people or friends

        var friends=["sam","ram","Ravi","santhosh","kumar"]

        console.log(friends.length);
        console.log(friends[2]);

        document.write(friends +"<br>")

        friends.push("kiran") //adding end of the array
        console.log(friends)
        
        friends.unshift("Abhi") //adding start of the array
        console.log(friends)
        
        friends.splice(2,0,"venkatesh") //adding middle of the array
        console.log(friends)


        friends.pop()// deleting end of the array
        console.log(friends)
        
        friends.shift()//deleting start of the array
        console.log(friends)


     friends.splice(4,0) //deleting middle of the array
     console.log(friends)

         friends.splice(3,1)

         friends.sort().reverse()
         console.log(friends)
