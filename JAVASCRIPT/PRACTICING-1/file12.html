<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var number = prompt("enter your number");
        
      
      for (i = 0; i <= number; i++) {
        if (i % 3 == 0) {
          document.write("fizz <br>");
        } else if (i % 5 == 0) {
          document.write("buzz <br>");
        } else if (i % 3 == 0 && i % 5 == 0) {
          document.write("fizzbuzz <br>");
        } else {
          document.write(i + "<br>");
        }
      }
    </script>
  </body>
</html>
