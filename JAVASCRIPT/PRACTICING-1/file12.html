<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var  numbers=prompt("enter your number")
         var multiplesof3="3,6,9,12,15...."
         var multiplesof5="5,10,15,20...."
         var multiplesof3and5="3,5,6,9,10,12,15,18..."

        if(numbers=multiplesof3){
            document.write("FIZZ")
        }else if(numbers= multiplesof5){
            document.write("BUZZ")
        }
        else if(numbers=multiplesof3and5){
            document.write("FIZZ BUZZ")
        }
        else {
            document.write("no multiple")
        }
    </script>
    
</body>
</html>
